<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="../CSS/Calcdiv.css">
	</head>
	<body>
		<div id="container">
			<h1> This is a non-functional calculator </h1>
			<div id="calc">
				<div id="title"> Calculator </div>
				<input type="text" id="res" readonly>

				<div class="buttons">
					<button class="dark clear">Clear</button>
					<button class="dark clear">&#9003;</button>
				
					<button class="dark">&sup1;/x</button>
					<button class="dark">x&sup2;</button>
					<button class="dark">&sup2;&Sqrt;x</button>
					<button class="dark" style="font-size: 25px;">&divide;</button>
				
					<button> 7 </button>
					<button> 8 </button>
					<button> 9 </button>
					<button class="dark"> &times;</button>

					<button> 4 </button>
					<button> 5 </button>
					<button> 6 </button>
					<button class="dark"> &minus; </button>

					<button> 1 </button>
					<button> 2 </button>
					<button> 3 </button>
					<button class="dark"> &plus; </button>

					<button id="plus-minus"> <sup>&plus;</sup>/<small>&minus;</small> </button>
					<button> 0 </button>
					<button> . </button>
					<button id="equal"> = </button>
				</div>
			</div>
			<div id="logout">
				<form action="login.html" method="get">
					<input type="submit" value="SIGN OUT" id="signout">
				</form>	
			</div>
		</div>
		<script src="../JS/Calcdiv.js"></script>
	</body>
</html>
